<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <i class="fab fa-reddit-alien"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <form class="form-inline" id="fh5co-header-subscribe">
      <div class="col-md-10 col-md-offset-1">
        <form id="search-box">
          <input type="text" class="form-control" onkeyup="myFunction0()" id="datetime" placeholder="Filter by Date">
          <input type="text" class="form-control" onkeyup="myFunction1()" id="city" placeholder="Filter by City">
          <input type="text" class="form-control" onkeyup="myFunction2()" id="state" placeholder="Filter by State">
          <input type="text" class="form-control" onkeyup="myFunction3()" id="country" placeholder="Filter by Country">
          <input type="text" class="form-control" onkeyup="myFunction4()" id="shape" placeholder="Filter by Shape">
        </form>
      </div>
    </form>
    </div>

        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>


    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
